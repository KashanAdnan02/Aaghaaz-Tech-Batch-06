<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Margin, Padding, Border Assignment</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <h1>HTML & CSS Assignment</h1>

  <div class="box">
    <h2>This is a Box</h2>
    <p>This box demonstrates the use of margin, padding, and border in CSS.</p>
  </div>

  <div class="explanation">
    <h3>Explanation:</h3>
    <ul>
      <li><strong>Margin:</strong> Space outside the border.</li>
      <li><strong>Padding:</strong> Space between the content and the border.</li>
      <li><strong>Border:</strong> A line surrounding the padding and content.</li>
    </ul>
  </div>
</body>

<html>

<head>
    <title>Part 4</title>
</head>

<body>
    <h1>Forms and tables</h1>
    <form>
        <input type="password" placeholder="Enter your name" />
        <input type="text" placeholder="Enter your name" />
        <input type="checkbox" placeholder="Enter your name" />
        <input type="date" placeholder="Enter your name" />
        <input type="color" placeholder="Enter your name" />
        <input type="range" placeholder="Enter your name" />
        <input type="radio" name="h" value="Hello" /> Hello
        <input type="radio" name="h" value="Hi" /> Hi
        <input type="url" />
    </form>


    <table border="1" cellpadding="10" cellspacing="0">
        <tr>
            <td>Rank</td>
            <td>Name</td>
            <td>Points</td>
            <td>Team</td>
        </tr>
        <tr>
            <td>1</td>
            <td>Domenic</td>
            <td>88,110</td>
            <td>dcode</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Sally</td>
            <td>72,400</td>
            <td>Students</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Nick</td>
            <td>52,300</td>
            <td>dcode</td>
        </tr>
    </table>


    <table border="1" cellspacing="0" cellpadding="10">
        <tr>
            <td align="center" colspan="2">Cell 1</td>
            <td align="center">Cell 2</td>
            <td align="center">Cell 3</td>
        </tr>
        <tr>
            <td align="center" rowspan="3">Cell 4</td>
            <td align="center">Cell 5</td>
            <td align="center">Cell 6</td>
            <td align="center">Cell 7</td>
        </tr>
        <tr>
            <td align="center" colspan="3">Cell 8</td>
        </tr>
        <tr>
            <td align="center">Cell 9</td>
            <td align="center" colspan="2">Cell 10</td>
        </tr>
    </table>
</body>

</html>
